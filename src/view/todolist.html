<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>
      <nav class="navbar navbar-expand-md bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="../assets/img/logo.jpg" alt="Logo" width="30px"
          /></a>
          <h4 id="currentUser"></h4>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Logout</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <main class="container mt-4">

        <h1>ToDoList App</h1>

        <form id="form-task">
          <div class="mb-3">
            <label for="txtTitleTask" class="form-label">Titulo</label>
            <input type="email" class="form-control" id="txtTitleTask">
          </div>
          <div class="mb-3">
            <label for="txtDescriptionTask" class="form-label">Descripcion</label>
            <textarea class="form-control" id="txtDescriptionTask" rows="3"></textarea>
          </div>
          <div class="d-grid gap-2">
            <input class="btn btn-primary" type="submit" value="Guardar Tarea" id="btnLogin">
        </div>
        </form>

        <div id="list-task" class="mt-3">

        </div>


      </main>
  
      <template id="template">
        <div class="alert alert-warning">
          <h2 class="title-task"></h2>
          <p class="description-task"></p>
          <h3>
            <i class="fa-solid fa-circle-check text-success"></i>
            <i class="fa-solid fa-pen-to-square text-info"></i>
            <i class="fa-solid fa-circle-minus text-danger"></i>
          </h3>
        </div>
      </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../controller/ControllerTask.js" type="module"></script>
</body>
</html>
